<div class="dropdown ">
  <button
    class="btn btn-primary dropdown-toggle item-list-btn text-left"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ keyDefault }}
  </button>
  <ul class="dropdown-menu">
    <li class="" *ngFor="let button of buttons">
      <button
        class="dropdown-item"
        type="button"
        (click)="selectButton(button)"
      >
        {{ button }}
      </button>
    </li>
  </ul>
</div>
