<div id="main-content" class="blog-page">
  <div class="header">
    <div class="table-title">
      <div class="row">
        <h2>
          <b>{{ titlePage }}</b>
        </h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row clearfix">
      <div class="content">
        <div class="card single_post">
          <div class="body">
            <div class="img-post">
              <img
                class="d-block img-fluid"
                [src]="_blogDetailData.image?.url"
                alt="First slide"
              />
            </div>
            <h3>
              <a href="blog-details.html" *ngIf="_blogDetailData.title">{{
                _blogDetailData.title
              }}</a>
            </h3>
            <p *ngIf="_blogDetailData.content">
              {{ _blogDetailData.content }}
            </p>
          </div>
        </div>
        <div class="card">
          <div class="header">
            <h2>Comments {{ _blogDetailData.comments_count }}</h2>
          </div>
          <div class="body" *ngIf="_blogDetailData.comments_count"></div>
        </div>
      </div>
    </div>
  </div>
</div>
